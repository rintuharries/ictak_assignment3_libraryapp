<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Login</h3>
          </div>
          <div class="card-body">
            <form   #userLogin="ngForm" (ngSubmit)="loginUser()">
              <div class="form-group">
                <label for="uname1">Username</label>
                <input type="text" name="uname" class="form-control" FormControlName="uname"  [(ngModel)]="user.uname" pattern=".{5,}" title=" characters only" required />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" FormControlName="password" [(ngModel)]="user.password" minlength="4"required />
              </div>
              <br><br>
              <button type="submit" class="btn btn-success float-left" [disabled]="userLogin.form.invalid" >Login</button>
            </form>                             
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
    </div>
  </div>
